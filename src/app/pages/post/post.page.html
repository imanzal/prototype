<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>
        Post a Project
        <br>
        <ion-text class="small-grey">it's free to Post A Project</ion-text>
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item no-padding *ngFor="let t of titles, let s of subs" >
    <ion-label class="ion-padding-start">
      <span>
        <strong>{{t}}</strong>
        <br>
        <ion-text class="small-grey">{{s}}</ion-text>
      </span>
    </ion-label>
    <ion-label>
        <ion-button fill="clear" color="primary" float-right>
          <ion-icon name="arrow-dropright" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-label>
  </ion-item>
</ion-list>
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6" class="ion-text-center">
      <ion-text color="primary">OTHER PROJECTS</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
